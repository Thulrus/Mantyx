<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantyx - App Orchestration</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <img src="/static/logo.png" alt="Mantyx" class="logo">
                    <h1>Mantyx</h1>
                </div>
                <div class="header-actions">
                    <button id="uploadBtn" class="btn btn-primary">
                        <span>ðŸ“¤</span> Upload App
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <span>ðŸ”„</span> Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Apps</div>
                    <div class="stat-value" id="totalApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Running</div>
                    <div class="stat-value running" id="runningApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Enabled</div>
                    <div class="stat-value enabled" id="enabledApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Failed</div>
                    <div class="stat-value failed" id="failedApps">0</div>
                </div>
            </div>

            <!-- Apps List -->
            <div class="section">
                <h2>Applications</h2>
                <div id="appsList" class="apps-grid">
                    <!-- Apps will be dynamically loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Application</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="zip">ZIP Upload</button>
                <button class="tab-btn" data-tab="git">Git Repository</button>
            </div>

            <!-- ZIP Upload Tab -->
            <div id="zipTab" class="tab-content active">
                <form id="zipUploadForm">
                    <div class="form-group">
                        <label for="zipFile">ZIP File</label>
                        <input type="file" id="zipFile" name="file" accept=".zip" required>
                    </div>
                    <div class="form-group">
                        <label for="zipAppName">App Name</label>
                        <input type="text" id="zipAppName" name="app_name" placeholder="my-app" required>
                        <small>Unique identifier (lowercase, hyphens allowed)</small>
                    </div>
                    <div class="form-group">
                        <label for="zipDisplayName">Display Name</label>
                        <input type="text" id="zipDisplayName" name="display_name" placeholder="My Application" required>
                    </div>
                    <div class="form-group">
                        <label for="zipAppType">App Type</label>
                        <select id="zipAppType" name="app_type" required>
                            <option value="PERPETUAL" selected>Perpetual (Always Running)</option>
                            <option value="SCHEDULED">Scheduled (Cron-based)</option>
                        </select>
                        <small>Perpetual apps run continuously, scheduled apps run on a schedule</small>
                    </div>
                    <div class="form-group">
                        <label for="zipDescription">Description</label>
                        <textarea id="zipDescription" name="description" rows="3" placeholder="What does this app do?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <!-- Git Upload Tab -->
            <div id="gitTab" class="tab-content">
                <form id="gitUploadForm">
                    <div class="form-group">
                        <label for="gitUrl">Git Repository URL</label>
                        <input type="url" id="gitUrl" name="git_url" placeholder="https://github.com/user/repo.git" required>
                    </div>
                    <div class="form-group">
                        <label for="gitBranch">Branch</label>
                        <input type="text" id="gitBranch" name="branch" value="main">
                    </div>
                    <div class="form-group">
                        <label for="gitAppName">App Name</label>
                        <input type="text" id="gitAppName" name="app_name" placeholder="my-app" required>
                    </div>
                    <div class="form-group">
                        <label for="gitDisplayName">Display Name</label>
                        <input type="text" id="gitDisplayName" name="display_name" placeholder="My Application" required>
                    </div>
                    <div class="form-group">
                        <label for="gitAppType">App Type</label>
                        <select id="gitAppType" name="app_type" required>
                            <option value="PERPETUAL" selected>Perpetual (Always Running)</option>
                            <option value="SCHEDULED">Scheduled (Cron-based)</option>
                        </select>
                        <small>Perpetual apps run continuously, scheduled apps run on a schedule</small>
                    </div>
                    <div class="form-group">
                        <label for="gitDescription">Description</label>
                        <textarea id="gitDescription" name="description" rows="3" placeholder="What does this app do?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Clone & Upload</button>
                </form>
            </div>
        </div>
    </div>

    <!-- App Details Modal -->
    <div id="appDetailsModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div id="appDetailsContent">
                <!-- App details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
